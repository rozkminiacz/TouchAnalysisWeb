<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Touch Analysis</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">

      <section class="content-wrapper">

        <div id="data-list-container" class="data-list-container">

          <header><h1>Touch Analysis</h1></header>

          <div class="list-operations">
            <input type="search" placeholder="Search" class="search" />
            <button class="sort" data-sort="gender">Sort by gender</button>
            <button class="sort" data-sort="desiredBPM">Sort by desired BPM</button>
          </div>

          <ul class="list"></ul>
        </div>

        <div id="charts-container" class="charts-container">
          <div id="touchpts-chart-container" class="touchpts-chart-container"></div>
          <div id="touch-chart-container" class="touch-chart-container"></div>
          <div id="acc-chart-container" class="acc-chart-container"></div>
        </div>

      </section>

    </div>

    <script src="http://139.59.213.12:81/dpd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="app.js"></script>
  </body>
</html>
